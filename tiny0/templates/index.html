{% extends "layout.html" %}

{% block body %}
	<div class="container">
		<form method="POST" action="">
			{{ form.hidden_tag() }}
			<div class="inputs">
				{{ form.url(placeholder="Enter the URL here", autofocus=true, class="url") }}
				{{ form.submit(class="button") }}
			</div>
			{% if form.url.errors %}
				{% for error in form.url.errors %}
					<p class="url-error-message">{{ error }}</p>
				{% endfor %}
			{% endif %}
		</form>
	</div>
{% endblock %}
