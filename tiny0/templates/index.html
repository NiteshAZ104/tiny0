{% extends "layout.html" %}

{% block body %}
	<div class="container">
		<form method="POST" action="">
			{{ form.hidden_tag() }}
			<div class="inputs">
				{{ form.url(placeholder="Enter the URL here", class="url") }}
				{{ form.submit(class="submit") }}
			</div>
		</form>
	</div>
{% endblock %}
